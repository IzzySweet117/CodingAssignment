<html lang="en">
		<head>
			<title> Contact Us </title>
		</head>
		
		<body>
			<header>
			<p>Contact Us</p>
			<hr/>
				<center> <h1> The Snack Shack </h1> </center>
			</header>
			
			<body>
			<nav> <!-- The nav element will include navigation but tons or links -->
				<hr />
				<p><a href="HomePage.html">Home<a>
				<a href="Menu.html">Menu<a>
				<a href="ContactUs.html">Contact Us<a></p>
				<hr />
			
			<!--Text Boxes for first name, last name, & phone number-->
			
				<form action="submit.html"method="POST">
				<label for="Name">Name:
				</label><br/>
				<input type="text" id="Name"name="Name"><br/>
			<br>
				<label for="Email">Email:
				</label><br/>
				<input type="text" id="Email"name="Email"><br/>
			<br>
				<label for="phoneNumber">Phone Number:
				</label><br/>
				<input type="text" id="phoneNumber"name="phoneNumber"><br/>
			<br>
			
			<!--Drop down Element, Select one Answer-->
			
			<label for="contact">Reason for Inquiry:</label><br/>
			<select id="contact" name="contact">
			<option value="Catering" selected>Catering</option>
			<option value="Private Party" selected>Private Party</option>
			<option value="Feedback" selected>Feedback</option>
			<option value="Other" selected>Other</option>
			<option value="Default" selected>--Select One--</option>
			</select>
			
			<!--text box for additional comments-->
			<br>
			<br>
				<label for="info">Additional Information:</label><br/>
				<textarea id="info" name="info">
				</textarea>
			</br>
			
			<!--field set, radio labels, Simple yes and No Question -->
			<br>
				<fieldset>
					<legend>Have you been to the restaurant?</legend>
					
					<input type="radio" id="choice1"
					name="questionnaire" value="yes">
					<label for="choice1">Yes</label><br/>
					
					<input type="radio" id="choice2"
					name="questionnaire" value="no">
					<label for="choice2">No</label><br/>
				</fieldset>
				
			<!--field set, multiple answer checkboxes -->
			
				<fieldset>
					<legend>Best days to contact you: </legend>
					
					<input type="checkbox" id ="Monday" name="day" value="Monday">
					<label for="Monday">M</label><br />
					
					<input type="checkbox" id ="Tuesday" name="day" value="Tuesday">
					<label for="Tuesday">T</label><br />
					
					<input type="checkbox" id ="Wednesday" name="day" value="Wednesday">
					<label for="Wednesday"> W </label><br/>
					
					<input type="checkbox" id ="Thursday" name="day" value="Thursday">
					<label for="Thursday">Th</label><br />
					
					<input type="checkbox" id ="Friday" name="day" value="Friday">
					<label for="Friday">F</label><br />
				</fieldset>
				
			<!-- Send Request button-->	
		</br>
		
			<input type="submit" name="submit" value="Send Request">
			
			</body>
