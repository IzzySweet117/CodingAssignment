			<header>
			
				<center> <h1> The Snack Shack </h1> </center>
			</header>
			
			
			<!-- The nav element will include navigation but tons or links -->

			<!--Text Boxes for first name, last name, & phone number-->
			
		
				<form onsubmit='return information();'>
		<div class='row'>
			<div class='col-lg-2 col-md-4 col-sm-6
			text-lg-right text-md-right text-sm-right'>	
				<label for="Name"> Name:
				</label>
			</div>	
				<div class='col-lg-2 col-md-4 col-sm-6
				text-lg-left text-md-left text-sm-left'>	
				<input type="text" id="Name"name="Name">
				</div>
		</div>
			
		
		<div class='row' >
			<div class='col-lg-2 col-md-4 col-sm-6 
			text-lg-right text-md-right text-sm-right'>
				<label for="Email">Email:
				</label>
			</div>	
			
				<div class='col-lg-2 col-md-4 col-sm-6
				text-lg-left text-md-left text-sm-left'>	
				<input type="text" id="Email"name="Email">
				</div>
		</div>
			
		<div class='row'>
			<div class='col-lg-2 col-md-4 col-sm-6
			text-lg-right text-md-right text-sm-right'>
				<label for="phoneNumber">Phone Number:
				</label>
			</div>
				<div class='col-lg-2 col-md-4 col-sm-6
				text-lg-left text-md-left text-sm-left'>
				<input type="text" id="phoneNumber"name="phoneNumber">
				</div>
		</div>
			
			<!--Drop down Element, Select one Answer-->
	<div class='row'>
		<div class='col-lg-2 col-md-4 col-sm-6
		text-lg-right text-md-right text-sm-right'>
			<label for="contact">Reason for Inquiry:</label>
		</div>	
<div class='col-lg-2 col-md-4 col-sm-6
text-lg-left text-md-left text-sm-left'>	
			<select id="contact" name="contact">
			<option value="Catering" selected>Catering</option>
			<option value="Private Party" selected>Private Party</option>
			<option value="Feedback" selected>Feedback</option>
			<option value="Other" selected>Other</option>
			<option value="Default" selected>--Select One--</option>
			</select>
</div>
	</div>
			
			
			<!--text box for additional comments-->
	<div class='row'>
		<div class='col-lg-2 col-md-4 col-sm-6
		text-lg-right text-md-right text-sm-right'>
				<label for="info">Additional Information:</label>
		</div>		
			<div class='col-lg-2 col-md-4 col-sm-6
			text-lg-left text-md-left text-sm-left'>
				<textarea rows="5" cols="50" id="info" name="info">
				</textarea>
			</div>
	</div>
			
			<!--field set, radio labels, Simple yes and No Question -->
			
	<div class='row'>
		<div class='col-lg-2 col-md-4 col-sm-6
		text-lg-right text-md-right text-sm-right'>
				<fieldset>
					<label for="questionnaire">Have you been to the restaurant?</label>
		</div>
			<div class='col-lg-2 col-md-4 col-sm-6
			text-lg-left text-md-left text-sm-left'>	
					<input type="radio" id="choice1"
					name="questionnaire" value="yes" checked>
					<label for="choice1">Yes</label>
					
					<input type="radio" id="choice2"
					name="questionnaire" value="no">
					<label for="choice2">No</label>
				</fieldset>
			</div>			
	</div>		
			<!--field set, multiple answer checkboxes -->
			
	<div class='row'>
		<div class='col-lg-2 col-md-4 col-sm-6
		text-lg-right text-md-right text-sm-right'>
				<fieldset>
					<label for="day">Best days to contact you: </label>
		</div>		

			<div class='col-lg-2 col-md-4 col-sm-6
			text-lg-left text-md-left text-sm-left'>
					<input class='checkBox' type="checkbox" id ="Monday" name="day" value="Monday">
					<label for="Monday">M</label>
		
					<input class='checkBox' type="checkbox" id ="Tuesday" name="day" value="Tuesday">
					<label for="Tuesday">T</label>
					
					<input class='checkBox' type="checkbox" id ="Wednesday" name="day" value="Wednesday">
					<label for="Wednesday"> W </label>
					
					<input class='checkBox' type="checkbox" id ="Thursday" name="day" value="Thursday">
					<label for="Thursday">Th</label>
					
					<input class='checkBox' type="checkbox" id ="Friday" name="day" value="Friday">
					<label for="Friday">F</label>
			</div>	
	</div>
		
				</fieldset>
						
			
				
			<!-- Send Request button-->	
	
	<div class='row'>
		<div class='col-lg-2  
		text-lg-center text-md-center text-sm-center'>	
	
			<input type="submit" name="submit" value="Send Request">		
		</div>
	</div>		
	</form>
